name: Build Windows Executable

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths: 
      - 'modern_evaluator.py'
      - 'requirements.txt'

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable from modern_evaluator
      run: |
        pyinstaller --onefile --windowed --name="redbook-modern-v3.0" --add-data="data_template.csv;." --hidden-import=streamlit --hidden-import=streamlit.web.cli --hidden-import=streamlit.web.server --hidden-import=streamlit.web.server.server --hidden-import=pandas --hidden-import=plotly --hidden-import=plotly.graph_objects --hidden-import=plotly.express --hidden-import=numpy --hidden-import=openpyxl --hidden-import=altair --hidden-import=pyarrow modern_evaluator.py
    
    - name: Upload modern executable
      uses: actions/upload-artifact@v4
      with:
        name: redbook-modern-windows-executable
        path: dist/redbook-modern-v3.0.exe
        retention-days: 30

    - name: Build executable from advanced_evaluator (legacy)
      run: |
        pyinstaller --onefile --console --name="redbook2.0" --add-data="data_template.csv;." --hidden-import=streamlit --hidden-import=streamlit.web.cli --hidden-import=streamlit.web.server --hidden-import=streamlit.web.server.server --hidden-import=pandas --hidden-import=plotly --hidden-import=plotly.graph_objects --hidden-import=plotly.express --hidden-import=numpy --hidden-import=openpyxl --hidden-import=altair --hidden-import=pyarrow advanced_evaluator.py
    
    - name: Upload legacy executable
      uses: actions/upload-artifact@v4
      with:
        name: redbook-legacy-windows-executable
        path: dist/redbook2.0.exe
        retention-days: 30
