name: Build Windows Executable

    - name: Build executable
      run: |
        pyinstaller --onefile --console --name="redbook2.0" --add-data="示例数据模板.csv;." --hidden-import=streamlit --hidden-import=streamlit.web.cli --hidden-import=streamlit.web.server --hidden-import=streamlit.web.server.server --hidden-import=pandas --hidden-import=plotly --hidden-import=plotly.graph_objects --hidden-import=plotly.express --hidden-import=numpy --hidden-import=openpyxl --hidden-import=altair --hidden-import=pyarrow advanced_evaluator.py
  workflow_dispatch:  # 允许手动触发

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller --onefile --console --name="redbook2.0" --add-data="示例数据模板.csv;." --hidden-import=streamlit --hidden-import=streamlit.web.cli --hidden-import=streamlit.web.server --hidden-import=streamlit.web.server.server --hidden-import=pandas --hidden-import=plotly --hidden-import=plotly.graph_objects --hidden-import=plotly.express --hidden-import=numpy --hidden-import=openpyxl --hidden-import=altair --hidden-import=pyarrow advanced_evaluator.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-executable
        path: dist/redbook2.0.exe
        retention-days: 30
